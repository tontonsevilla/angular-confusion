<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px">

  <mat-card *ngIf="dish" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ BaseURL + dish.image }}" alt={{dish.name}} [@expand]>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="promotion" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{promotion.name | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ BaseURL + promotion.image }}" alt={{promotion.name}} [@expand]>
    <mat-card-content>
      <p>{{promotion.description}}
      </p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="leader" fxFlex>
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>
        <h3>{{leader.name | uppercase}}&nbsp;{{leader.abbr | uppercase}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ BaseURL + leader.image }}" alt={{leader.name}} [@expand]>
    <mat-card-content>
      <p>{{leader.designation}}</p>
      <p>{{leader.description}}</p>
    </mat-card-content>
  </mat-card>

  <div fxFlex *ngIf="dishErrMess || promotionErrMess || leaderErrMess">
    <h2>Error</h2>
    <h4 *ngIf="dishErrMess">{{dishErrMess}}</h4>
    <h4 *ngIf="promotionErrMess">{{promotionErrMess}}</h4>
    <h4 *ngIf="leaderErrMess">{{leaderErrMess}}</h4>
  </div>

</div>
